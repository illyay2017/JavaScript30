<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button>DON'T CLICK HERE NOMATTER WHAT</button>
<script>

  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    // console.log(this);
    // console.log(e.target);
    // if (this !== e.target) return;
    // e.stopPropagation();
    console.log(this.classList.value);
  }

  function gameOver() {
    alert('GAME OVER!');
  }

  divs.forEach(div => div.addEventListener('click', logText, {capture: false, once: true}));
  button.addEventListener('click', gameOver, {once: true});

</script>
</body>
</html>
